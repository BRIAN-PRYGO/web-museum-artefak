<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Pengguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
        }

        .profile-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffffff;
            border: 2px solid #2575fc;
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .profile-box h3 {
            margin: 0 0 10px;
            color: #2575fc;
            font-size: 1.2rem;
        }

        .profile-box p {
            margin: 4px 0;
            font-size: 1rem;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="profileContainer" class="profile-box hidden">
        <h3>Profil Pengguna</h3>
        <p><strong>Nama:</strong> <span id="namaUser"></span></p>
        <p><strong>Email:</strong> <span id="emailUser"></span></p>
    </div>

    <script>
        const nama = localStorage.getItem("nama");
        const email = localStorage.getItem("email");

        if (nama && email) {
            document.getElementById("namaUser").textContent = nama;
            document.getElementById("emailUser").textContent = email;
            document.getElementById("profileContainer").classList.remove("hidden");
        }
    </script>

</body>
</html>
